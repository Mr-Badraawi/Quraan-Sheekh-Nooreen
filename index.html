<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qur'an Offline Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
</head>
<body>
  <h1>üìñ Qur'an Offline Player</h1>

  <div class="player">
    <select id="surahSelect">
      <option value="audio/091.mp3">Surah Ash-Shams (91)</option>
      <option value="audio/092.mp3">Surah Al-Lail (92)</option>
      <option value="audio/093.mp3">Surah Ad-Duhaa (93)</option>
    </select>

    <audio id="player" controls></audio>

    <div class="buttons">
      <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
      <button onclick="stopAudio()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <p id="status"></p>

  <script>
    const player = document.getElementById('player');
    const select = document.getElementById('surahSelect');
    const status = document.getElementById('status');

    player.src = select.value;

    select.addEventListener('change', () => {
      player.src = select.value;
      player.play();
      status.innerText = 'Now Playing: ' + select.options[select.selectedIndex].text;
    });

    function playAudio() {
      player.play();
      status.innerText = 'Now Playing: ' + select.options[select.selectedIndex].text;
    }

    function pauseAudio() {
      player.pause();
      status.innerText = 'Paused';
    }

    function stopAudio() {
      player.pause();
      player.currentTime = 0;
      status.innerText = 'Stopped';
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.log('SW failed:', err));
    }
  </script>
</body>
</html>
